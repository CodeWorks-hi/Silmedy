<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 선택</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=419a7c3d16ed763e81eddab1b53cc3f3&libraries=services"></script>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>
<script>
    const container = document.getElementById('map');
    const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
    };
    const map = new kakao.maps.Map(container, options);
    const geocoder = new kakao.maps.services.Geocoder();
    const marker = new kakao.maps.Marker({ map: map });

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        const latlng = mouseEvent.latLng;
        marker.setPosition(latlng);

        geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                const address = result[0].address.address_name;
                if (window.Android && window.Android.onAddressSelected) {
                    window.Android.onAddressSelected(address);
                }
            }
        });
    });
</script>
</body>
</html>
